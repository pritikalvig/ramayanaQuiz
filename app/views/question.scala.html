@(question: CompleteQuestion)

@main("Question") {

<div class="jumbotron text-center">
    <div class="container">
        @if(question != null){
            <h1>@question.questionText</h1>
        }
    </div>
</div>

<div class="container">
    @if(question != null){
        @for(a <- question.answers) {
    <p>
    <a type="button" class="btn btn-lg btn-primary" href=@a.nextLink > @a.answerText</a>
    </p>
        }
    }
</div>

}
