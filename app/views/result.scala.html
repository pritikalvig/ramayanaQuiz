@(result: CompleteResult)

@main("Result") {


<head>
    <style>
body {
    background-color: #A9A9A9;
    margin: 20px;
}

</style>
</head>
<div class="jumbotron text-center">
    <div class="container">
        <a href="/" class="lang-logo">
            <img src=@result.imageUrl>
        </a>
        @if(result != null){
            <h1>@result.characterTitle</h1>
        }

        <p>@result.descText</p>
    </div>
</div>







}
